<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cayabyab_Calculator</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" readonly style="width: 220px" />
      <div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLastCharacter()"><</button>
        <button onclick="appendOperation('/')">/</button>
        <button onclick="appendOperation('*')">x</button>
      </div>
      <div>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperation('-')">-</button>
      </div>
      <div>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperation('+')">+</button>
      </div>
      <div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="calculateResult()">=</button>
      </div>
      <div>
        <button id="zero" onclick="appendNumber('0')">0</button>
        <button id="decimal" onclick="appendDecimal()">.</button>
      </div>
    </div>

    <script src="./Java/script.js"></script>
  </body>
</html>
